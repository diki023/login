<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Playfair+Display:ital,wght@0,500;1,500&family=Poppins:ital,wght@0,100;0,400;0,700;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- feather-icon -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <h1>log in</h1>
        <form action="">
          <div class="input-box">
            <span class="icon"><i data-feather="lock"></i></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="input-box">
            <span class="icon"><i data-feather="mail"></i></span>
            <input type="mail" required />
            <label>email</label>
          </div>
          <div class="check">
            <label><input type="checkbox" />remember me</label>
            <a href="#">forget password</a>
          </div>
          <button type="submit" class="btn">login</button>
          <div class="register">
            <p>
              don't have an account?
              <a href="#" class="register-link">sign-up!</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
  </body>
</html>
